<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Iceland Swim Map - Satellite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body{margin:0;display:flex;font-family:Arial,sans-serif}
    #filters{width:260px;padding:16px;background:#fff;border-right:1px solid #ddd;overflow-y:auto;height:100vh}
    #map{flex:1;height:100vh}
    .dataset{margin:10px 0 14px}
    .dataset h4{margin:0 0 8px;display:flex;gap:6px;align-items:center}
    .filter-item{margin:6px 0}
    button{margin-right:6px}
  </style>
</head>
<body>
  <div id="filters">
    <h3>Swim Legs</h3>
    <div id="checkboxes"></div>
    <button onclick="showAll()">Show All</button>
    <button onclick="clearAll()">Clear All</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    // Create the map once
    const map = L.map('map', { center:[64.9631,-19.0208], zoom:6, zoomControl:true });
    L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
      { attribution: 'Tiles © Esri — USGS, NOAA', maxZoom:18 }
    ).addTo(map);
  </script>

  <!-- Multi-dataset loader -->
  <script src="swim-legs.js"></script>
  <script>
    // kick off rendering after map is created
    initSwimMap(map);
  </script>
</body>
</html>
