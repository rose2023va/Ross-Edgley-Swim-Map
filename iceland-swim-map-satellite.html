<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Iceland Swim Map - Satellite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: Arial, sans-serif;
    }
    #filters {
      width: 250px;
      padding: 20px;
      background: rgba(255,255,255,0.95);
      border-right: 1px solid #ccc;
      overflow-y: auto;
      height: 100vh;
    }
    #map {
      flex: 1;
      height: 100vh;
    }
    .filter-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="filters">
    <h3>Swim Legs</h3>
    <div id="checkboxes"></div>
    <button onclick="showAll()">Show All</button>
    <button onclick="clearAll()">Clear All</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Make sure swim-legs.js ONLY defines the data array `swimLegs` and does NOT declare its own map -->
  <script src="swim-legs.js"></script>
  <script>
    // ✅ Only declare the map ONCE
    const map = L.map('map', {
      center: [64.9631, -19.0208],
      zoom: 6,
      zoomControl: true
    });

    // Satellite base layer
    L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri &mdash; Sources: Esri, USGS, NOAA',
        maxZoom: 18
      }
    ).addTo(map);

    const legLayers = {};

    swimLegs.forEach(leg => {
      const start = [parseFloat(leg.start_lat), parseFloat(leg.start_lng)];
      const end   = [parseFloat(leg.end_lat), parseFloat(leg.end_lng)];

      const polyline = L.polyline([start, end], {
        color: 'red',
        weight: 4,
        opacity: 0.9
      }).bindPopup(
        `<strong>${leg.filename || 'Swim Leg'}</strong><br>
         ${leg.start_date} ${leg.start_time} → ${leg.end_time}<br>
         Distance: ${leg.distance_km || ''} km`
      );

      legLayers[leg.filename] = polyline;

      const checkbox = document.createElement('div');
      checkbox.className = 'filter-item';
      checkbox.innerHTML = `
        <label>
          <input type="checkbox" onchange="toggleLeg('${leg.filename}', this.checked)">
          ${leg.filename}
        </label>
      `;
      document.getElementById('checkboxes').appendChild(checkbox);
    });

    function toggleLeg(legId, show) {
      if (show) {
        legLayers[legId].addTo(map);
      } else {
        map.removeLayer(legLayers[legId]);
      }
    }

    function showAll() {
      Object.keys(legLayers).forEach(legId => {
        legLayers[legId].addTo(map);
        document.querySelector(`input[type="checkbox"][onchange*="${legId}"]`).checked = true;
      });
    }

    function clearAll() {
      Object.keys(legLayers).forEach(legId => {
        map.removeLayer(legLayers[legId]);
        document.querySelector(`input[type="checkbox"][onchange*="${legId}"]`).checked = false;
      });
    }
  </script>
</body>
</html>
