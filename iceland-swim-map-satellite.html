<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Iceland Swim Map - Satellite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: Arial, sans-serif;
    }
    #filters {
      width: 250px;
      padding: 20px;
      background: rgba(255,255,255,0.95);
      border-right: 1px solid #ccc;
      overflow-y: auto;
      height: 100vh;
    }
    #map {
      flex: 1;
      height: 100vh;
    }
    .filter-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="filters">
    <h3>Swim Legs</h3>
    <div id="checkboxes"></div>
    <button onclick="showAll()">Show All</button>
    <button onclick="clearAll()">Clear All</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="swim-legs.js"></script>
  <script>
    // Create the map (only once!)
    const map = L.map('map', {
      center: [64.9631, -19.0208],
      zoom: 6,
      zoomControl: true
    });

    // Satellite base layer
    L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
      { attribution: 'Tiles © Esri — USGS, NOAA', maxZoom: 18 }
    ).addTo(map);

    // --- helpers ---
    function parseLatLon(pair) {
      if (!pair) return null;
      const [lat, lon] = String(pair).split(',').map(Number);
      if (isNaN(lat) || isNaN(lon)) return null;
      return [lat, lon]; // sheet is lat,lon
    }

    const legLayers = {};
    const bounds = L.latLngBounds();
    const listEl = document.getElementById('checkboxes');

    // Loop over swim legs
    (window.swimLegs || []).forEach((leg, idx) => {
      const start = parseLatLon(leg.start_coordinates);
      const end   = parseLatLon(leg.end_coordinates);
      if (!start || !end) return;

      const name = (leg.filename && leg.filename.trim()) || `Leg ${idx+1}`;

      const polyline = L.polyline([start, end], {
        color: 'red',
        weight: 4,
        opacity: 0.9
      }).bindPopup(
        `<strong>${name}</strong><br>
         ${leg.start_date || ''} ${leg.start_time || ''} → ${leg.finish_date || ''} ${leg.end_time || ''}<br>
         <small>Start: ${leg.start_coordinates}<br>End: ${leg.end_coordinates}</small>`
      );

      legLayers[name] = polyline;
      polyline.addTo(map); // show by default
      bounds.extend(polyline.getBounds());

      // checkbox UI
      const row = document.createElement('div');
      row.className = 'filter-item';
      row.innerHTML = `
        <label>
          <input type="checkbox" checked onchange="toggleLeg('${name.replace(/'/g,"&#39;")}', this.checked)">
          ${name}
        </label>`;
      listEl.appendChild(row);
    });

    if (bounds.isValid()) {
      map.fitBounds(bounds.pad(0.1));
    } else {
      console.warn('No valid swim legs drawn. Check swim-legs.js format.');
    }

    // Control functions
    window.toggleLeg = function(legId, show) {
      const layer = legLayers[legId];
      if (!layer) return;
      if (show) layer.addTo(map); else map.removeLayer(layer);
    };

    window.showAll = function() {
      Object.keys(legLayers).forEach(id => {
        legLayers[id].addTo(map);
        document.querySelector(`#checkboxes input[onchange*="${id}"]`).checked = true;
      });
    };

    window.clearAll = function() {
      Object.keys(legLayers).forEach(id => {
        map.removeLayer(legLayers[id]);
        document.querySelector(`#checkboxes input[onchange*="${id}"]`).checked = false;
      });
    };
  </script>
</body>
</html>
